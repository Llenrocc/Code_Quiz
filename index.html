<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
</head>
<body>
    <div id="quizContainer" class="container">
        <div class="title">Code Quiz!
            <div id="question" class="question">
                <label class="option"><input type="radio" name="option" value="1" /> <span id="opt1"></span></label>
                <label class="option"><input type="radio" name="option" value="2" /> <span id="opt2"></span></label>
                <label class="option"><input type="radio" name="option" value="3" /> <span id="opt3"></span></label>
                <label class="option"><input type="radio" name="option" value="4" /> <span id="opt4"></span></label>
                <button id="nextButton" class="next-btn" onClick="loadNextQuestion();">Next Question</button>
            </div>
            <div id="result" class="container result" style="display:none;"></div>
        </div>
    </div>
    
    <div class="background-container">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png" alt="Photo of the Moon">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>






<div id="scoreContainer" style = "display : none;"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="script.js" src="Questions.js"></script>
</body>
</html>
